
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Timeline</title>

  <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
  <style type="text/css">
    .scrollable {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: black;
      color: white;
      overflow: hidden;
      overflow-x: scroll;
    }
    .wrapper {
      width: 765.75vh;
      height: 100vh;
    }
    img {
      display: block;
      float: left;
      height: 100vh;
      width: 191.435185184vh;
    }
  </style>

</head>
<body>

  <div id="scrollable" class="scrollable">
    <div id="wrapper" class="wrapper">
      <img src="img/timeline0.jpg" alt="Visualization of expeditions and items by acquisition year" />
      <img src="img/timeline1.jpg" alt="Visualization of expeditions and items by acquisition year" />
      <img src="img/timeline2.jpg" alt="Visualization of expeditions and items by acquisition year" />
      <img src="img/timeline3.jpg" alt="Visualization of expeditions and items by acquisition year" />
    </div>
  </div>

  <script>
    var scrollable = document.getElementById('scrollable');
    window.addEventListener('wheel', function(e) {
      if (e.deltaY > 0) scrollable.scrollLeft += 100;
      else scrollable.scrollLeft -= 100;
    });
  </script>

</body>
</html>
